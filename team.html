<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>团队成员</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header,
      footer {
        background-color: #177cb0; /* 柔和的蓝色 */
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      a {
        color: white;
        text-decoration: none;
      }
      main {
        padding: 20px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .team-member {
        width: 25%;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5%;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .team-member:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .team-member img {
        width: 100%;
        height: auto;
        border-radius: 5%; /* Optional: makes the image round */
        margin-bottom: 15px;
      }
      .team-member h3 {
        margin-top: 0;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #177cb0; /* 柔和的蓝色 */
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .tasks {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>团队成员</h1>
      <nav>
        <ul>
          <li><a href="tests.html">测试项目</a></li>
          <li><a href="team.html">团队成员</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="team-member">
        <img src="img/zzq.jpg" alt="张志强" />
        <h3>组长: 张志强</h3>
        <div class="tasks">
          <ul>
            <li>分配任务给团队成员</li>
            <li>监督项目进度，确保按时完成</li>
            <li>开发和维护项目网站</li>
          </ul>
        </div>
      </div>
      <div class="team-member">
        <img src="img/dll.jpg" alt="xxx" />
        <h3>组员: xxx</h3>
        <div class="tasks">
          <ul>
            <li>撰写某网站无障碍测试报告</li>
            <li>设计和优化用户界面</li>
            <li>协助开发团队实现设计</li>
          </ul>
        </div>
      </div>
      <div class="team-member">
        <img src="img/wsj.jpg" alt="xxx" />
        <h3>组员: xxx</h3>
        <div class="tasks">
          <ul>
            <li>对某个网站进行无障碍测试</li>
            <li>实现和优化前端功能</li>
            <li>编写和维护前端代码</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 测试团队</p>
    </footer>
  </body>
</html>
